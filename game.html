<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Covers Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">

    <!-- CUSTOM FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
</div>
  
      <!--- OBJEVÍ SE PO NAČTENÍ VŠEHO - ZKUSIT V PLNÉM PROVOZUR
      <script>
          $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
          });

      </script>
    -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!-- QUESTION BAR -->
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                   <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- SCORE -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!-- QUESTIONS -->
            <div id="image-container">
            </div>
            <h1 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
        </div>
    </div>

    <script src="game.js" type="module"></script>
    <script src="questions.js" type="module"></script>
</body>
</html>
